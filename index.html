<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-Assignment</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <body>
        <header>
            <nav>
                <h3 class="nav-title">LOGO</h3>
                <ul>
                    <li><a href="#"><button class="btn-primary">Sign Up</button></a></li>
                </ul>
            </nav>
            <section class="banner-sec">
                <div class="banner-content">
                    <h1 class="banner-title">Cool Dark UI Template for <br> Webflow Agencies!</h1>
                    <a href="#"><button class="btn-primary">Stay Focused</button></a>
                </div>
            </section>
        </header>

        <main>
            <section class="action-sec">
                <div class="action-content">
                    <div class="action-details">
                        <h1 class="action-title">See It in Action</h1>
                        <p class="action-description">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                        <a href="#"><button class="btn-primary">Launch Live Preview</button></a>
                    </div>
                    <div class="action-image">
                        <img class="image-action" src="images/action-background.png" alt="">
                    </div>
                </div>
            </section>

            <section class="productive-sec">
                <div class="productive-content">
                    <h1 class="productive-title">Joined Thousands of Productive Users</h1>
                    <div class="productive-users">
                        <div class="active-users">
                            <h1 class="active-user">50K</h1>
                            <p class="active-user-title">Active Users</p>
                        </div>
                        <div class="focus-sessions">
                            <h1 class="focus-user">2M+</h1>
                            <p class="focus-user-title">Focus Sessions</p>
                        </div>
                        <div class="satisfaction-rate">
                            <h1 class="Satisfaction-user">95%</h1>

                        </div>
                    </div>

            <section class="users-say">
                
            </section>
